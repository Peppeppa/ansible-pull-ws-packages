- name: users | main_user | Ensure needed packages are installed
  tags: packages,users,main_user,bootstrap
  package:
    name: 
      - sudo
      - "{{ OPENSSH_PACKAGE }}"
    state: present
  become: true

#- name: users | main_user | get username
  #  tags: users,main_user,bootstrap

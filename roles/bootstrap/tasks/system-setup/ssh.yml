- name: system setup | openssh | install or update daemon package
  tags: packages,ssh,system-setup,settings
  package:
    name: "{{ OPENSSH_PACKAGE }}"
    state: latest
  notify: restart_ssh

- name: system setup | openssh | generate sshd_config file from template
  tags: ssh,system-setup,sshdconf
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_ssh

- name: system setup | ssh | write pub ssh to authorized keys
  ansible.builtin.authorized_key:
    user: "{{ MAIN_USER }}"
    state: present
    key: "{{ item }}"
    path: "/home/{{ MAIN_USER }}/.ssh/authorized_keys"
  loop:
    - "{{ PUBSSH_T440P }}"
    - "{{ PUBSSH_X1CARB }}"


